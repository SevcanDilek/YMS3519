<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <script>
        var demo = document.getElementById('demo');
        function Hesapla(s1,s2) {
            var toplam = s1 + s2;
            demo.innerHTML = toplam;
        }


        function Topla() {
            var sayi1 = parseInt(document.getElementById('sayi1').value);
            var sayi2 = parseInt(document.getElementById('sayi2').value);
            var toplam = sayi1 + sayi2;
            if (toplam % 2 == 0) {
                alert('Değer çift')
            } else {
                alert('Değer tek')
            }
            document.getElementById('demo').innerText = toplam;
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="form-group">
                <label>Sayı1</label>
                <input type="text" id="sayi1" />
            </div>
            <div class="form-group">
                <label>Sayı2</label>
                <input type="text" id="sayi2" />
            </div>
            <figure>
                <pre>
                <span id="demo">
                    
                    </span>

                </pre>
            </figure>
            <button class="btn btn-primary" onclick="Hesapla(5,10)">Topla</button>
            <button class="btn btn-default" onclick="Topla()" >Topla</button>
        </div>
    </div>
</body>
</html>
